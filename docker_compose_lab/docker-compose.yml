services:
  web:
    build: .
    volumes:
      - ./webapp:/app
    ports:
      - "5000:5000"
    restart: always

  nginx:
    image: nginx:latest
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "8080:80"
    depends_on:
      - web
    restart: always

  db:
    image: postgres:16-alpine
    env_file: .env
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: always

  pgadmin:
    image: dpage/pgadmin4:8
    env_file: .env
    ports:
      - "8081:80"
    depends_on:
      - db
    restart: always

volumes:
  db_data:
